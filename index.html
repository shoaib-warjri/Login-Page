<body>
  <div class="login-page" >

    <form action="/login" class="login-form" method="post"></form>
      <div class="form-group">
        <label for="username">Username <i class="fa-solid fa-user fa-sm"></i> : </label>
        <input type="text"  placeholder="Username" id="username" name="username"   required>
      </div>
      <br>
      <br>
      <div class="form-group">
        <label for="password">Password  <i class="fa-solid fa-lock fa-sm"></i> : </label>
        <input type="password" name="password" placeholder="Password" autocomplete="current-password" required="" id="password">
        <i class="far fa-eye" id="togglePassword" draggable="true"></i>
      </div>
      <br>
      <br>
      <div class="form-group" id="login-button">
    
          <button class="button" id="submit" type="submit" value="Login">Login</button>
        <br><br>
        <input type="checkbox" id="rememberMe"> <label for="rememberMe" class="criteria" >Remember Me</label>        <a href="./index2.html" class="criteria">Forget Password</a>
      </div>
